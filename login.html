
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodHub</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçî</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="no-navbar">
    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-logo-inline">
                    <a href="index.html" class="logo">
                        <i class="fas fa-utensils"></i>
                        <span>FoodHub</span>
                    </a>
                </div>
                <div class="auth-header">
                    <h2>Welcome Back!</h2>
                    <p>Login to your account</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <div class="forgot-password-row">
                        <a href="#" class="forgot-link" onclick="showForgotPassword(); return false;">Forgot Password?</a>
                    </div>
                    <div id="loginMessage" class="message"></div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i> Continue with Facebook
                    </button>
                </div>
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content auth-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                </div>
                <div id="forgotMessage" class="message"></div>
                <button type="submit" class="btn-primary full-width">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (loginUser(email, password)) {
                showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                showMessage('loginMessage', 'Invalid email or password', 'error');
            }
        });

        // Forgot password handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            showMessage('forgotMessage', 'Password reset link sent to ' + email, 'success');
            setTimeout(() => {
                closeForgotPassword();
            }, 2000);
        });

        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }

        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Close modal handlers
        document.querySelectorAll('.close-modal').forEach(btn => {
            btn.onclick = function() {
                this.closest('.modal').style.display = 'none';
            }
        });

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        function showMessage(id, message, type) {
            const msgEl = document.getElementById(id);
            msgEl.textContent = message;
            msgEl.className = 'message ' + type;
        }
    </script>
</body>
</html>
