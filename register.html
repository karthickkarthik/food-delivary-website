<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodHub</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçî</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="no-navbar">
    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-logo-inline">
                    <a href="index.html" class="logo">
                        <i class="fas fa-utensils"></i>
                        <span>FoodHub</span>
                    </a>
                </div>
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Sign up to get started</p>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> First Name</label>
                        <input type="text" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="registerPassword" placeholder="Create password" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>
                    <div id="registerMessage" class="message"></div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i> Continue with Facebook
                    </button>
                </div>
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('phoneNumber').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', 'Passwords do not match', 'error');
                return;
            }
            
            if (registerUser(firstName, lastName, email, phone, password)) {
                showMessage('registerMessage', 'Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                showMessage('registerMessage', 'Email already exists', 'error');
            }
        });

        function showMessage(id, message, type) {
            const msgEl = document.getElementById(id);
            msgEl.textContent = message;
            msgEl.className = 'message ' + type;
        }
    </script>
</body>
</html>
