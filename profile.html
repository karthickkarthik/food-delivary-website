<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FoodHub</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçî</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>FoodHub</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="restaurants.html">Restaurants</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-right">
                    <a href="cart.html" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                    <a href="profile.html" class="login-btn" id="authBtn">Profile</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="profile-layout">
                <!-- Sidebar -->
                <aside class="profile-sidebar">
                    <div class="profile-info">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3 id="profileUserName">User Name</h3>
                        <p id="profileUserEmail">user@email.com</p>
                    </div>
                    <nav class="profile-nav">
                        <a href="#" class="profile-nav-item active" data-tab="profile">
                            <i class="fas fa-user"></i> My Profile
                        </a>
                        <a href="#" class="profile-nav-item" data-tab="orders">
                            <i class="fas fa-shopping-bag"></i> Order History
                        </a>
                        <a href="#" class="profile-nav-item" data-tab="addresses">
                            <i class="fas fa-map-marker-alt"></i> Saved Addresses
                        </a>
                        <a href="#" class="profile-nav-item" data-tab="reviews">
                            <i class="fas fa-star"></i> My Reviews
                        </a>
                        <a href="#" class="profile-nav-item" onclick="logoutUser(); return false;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </aside>

                <!-- Content Area -->
                <div class="profile-content">
                    <!-- Profile Tab -->
                    <div class="profile-tab-content active" id="profile">
                        <h2>Personal Information</h2>
                        <form id="profileForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" id="editName" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="editEmail" disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="tel" id="editPhone" required>
                                </div>
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" id="editDob">
                                </div>
                            </div>
                            <div id="profileUpdateMessage" class="message"></div>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </form>

                        <hr>

                        <h3>Change Password</h3>
                        <form id="passwordForm">
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" id="newPassword" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" required>
                            </div>
                            <div id="passwordUpdateMessage" class="message"></div>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-lock"></i> Update Password
                            </button>
                        </form>
                    </div>

                    <!-- Orders Tab -->
                    <div class="profile-tab-content" id="orders">
                        <h2>Order History</h2>
                        <div id="ordersList">
                            <!-- Orders will be loaded here -->
                        </div>
                    </div>

                    <!-- Addresses Tab -->
                    <div class="profile-tab-content" id="addresses">
                        <div class="tab-header">
                            <h2>Saved Addresses</h2>
                            <button class="btn-primary" onclick="showAddAddressModal()">
                                <i class="fas fa-plus"></i> Add New Address
                            </button>
                        </div>
                        <div id="addressesList">
                            <!-- Addresses will be loaded here -->
                        </div>
                    </div>

                    <!-- Reviews Tab -->
                    <div class="profile-tab-content" id="reviews">
                        <h2>My Reviews</h2>
                        <div id="reviewsList">
                            <!-- Reviews will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Address Modal -->
    <div id="addAddressModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Address</h2>
            <form id="addAddressForm">
                <div class="form-group">
                    <label>Address Label</label>
                    <input type="text" id="addressLabel" placeholder="Home, Office, etc." required>
                </div>
                <div class="form-group">
                    <label>Full Address</label>
                    <textarea id="addressFull" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="addressCity" required>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" id="addressZip" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save Address</button>
            </form>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="reviewRating" required>
                </div>
                <div class="form-group">
                    <label>Your Review</label>
                    <textarea id="reviewText" rows="4" placeholder="Share your experience..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
